<!DOCTYPE html>
<html>
<head>
<title>Paytm Payment</title>

</head>
<body bgcolor="powderblue">
<center><h1><b><u>PAYTM PAYMENT</u></b></h1></center>
    <section>
    <form id=payment>
        <fieldset>
            <ol>
                <li>
                    <label for=name>Name</label>
                    <input id=name name=name type=text placeholder="First and last name" required autofocus />
                </li><br>
                <li>
                    <label for=email>Email</label>
                    <input id=email name=email type=email placeholder="example@domain.com" required />
                </li><br>
                <li>
                    <label for=phone>Phone</label>
                    <input id=phone name=phone type=number placeholder="Eg. +91 000 000 0000" required />
                </li><br>
            </ol>
        </fieldset>
        <fieldset>
            <button type=submit>Pay Now</button>
            <button type=submit><a href="sucess.html">Proceed</a></button><br>
            <p>**Please click on Proceed after Pay Now.</p>
        </fieldset>
    </form>
</section>
</body>
</html>
